[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=src/music21_mcp/tools
    --cov=src/music21_mcp/server_minimal.py
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=25  # Realistic coverage target - focus on core functionality
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests
    stress: marks tests as stress tests
    security: marks tests as security tests
    chaos: marks tests as chaos engineering tests
    health: marks tests as health check tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning